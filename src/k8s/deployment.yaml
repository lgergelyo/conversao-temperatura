apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperatura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temperatura
  template:
    metadata: 
      labels:
        app: temperatura
    spec:
      containers:
        - name: temperatura
          image: lgergely/conversao-temperatura:v1
          ports:
            - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: temperatura
spec:
  selector:
    app: temperatura
  ports:
    - port: 80
      protocol: TCP
  type: LoadBalancer